<head>
  <title>Nested Checkboxes</title>
</head>

<body>
  <div class='navbar navbar-fixed-top'>
    <div class='navbar-inner'>
      <div class='container'>
        <a class='brand' href=''>Checklists</a>
        <ul class='nav pull-right'>
          {{ loginButtons }}
        </ul>
      </div>
    </div>
  </div>
  <div class='container'>
    {{> checklist }}
  </div>
</body>

<template name='item'>
  <li class='checklist-item alert alert-warn form-inline'>
    <span class='options pull-right'>
      <a href='#' class='edit-checkbox btn'>Edit</a>
      <a href='#' class='delete-checkbox btn btn-danger'>Delete</a>
    </span>
    <label class='checkbox'>
      <input class='hide checkbox' type='checkbox' {{checked}}/>
      <i class="icon-check-empty"></i>
      <i class="icon-check"></i>
      <span>
        {{#if editing_title}}
        <input type="text" id="editing_title" value="{{title}}" />
        {{else}}
        {{title}}
        {{/if}}
      </span>
    </label>
  </li>
</template>

<template name='checklist'>
  <ul class='unstyled'>
    {{#each items}}
    {{> item }}
    {{/each}}
    <li class='form-inline'>
      {{#if adding_checkbox}}
        <input type='text' id='new_checkbox_name' placeholder='New checkbox name'\>
      {{ else }}
        <button class='button' id='add_checkbox'>&plus; Add Checklist</button>
      {{/if}}
    </li>
  </ul>
</template>
