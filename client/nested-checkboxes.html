<head>
  <title>Nested Checkboxes</title>
</head>

<body>
  <div class='container'>
    {{> checklist }}
  </div>
</body>

<template name='checklist'>
  <h1>Checklist</h1>
  <ul class='unstyled'>
    {{#each items}}
    <li class='checklist-item alert alert-warn'>
      <span class='options pull-right'>
        <a href='#' id="{{_id}}" class='edit-checkbox'>Edit</a>
        <a href='#'>Delete</a>
      </span>
      <label class='checkbox'>
        <input class='hide checkbox' type='checkbox' {{checked}}/>
        <i class="icon-check-empty"></i>
        <i class="icon-check"></i>
        <span>
          {{#if editing_title}}
          <input type="text" id="editing_title" value="{{title}}" />
          {{else}}
            {{title}}
          {{/if}}
        </span>
      </label>
    </li>
    {{/each}}
    <li class='form-inline'>
      {{#if adding_checkbox}}
        <input type='text' id='new_checkbox_name' placeholder='New checkbox name'\>
      {{ else }}
        <button class='button' id='add_checkbox'>&plus; Add Checklist</button>
      {{/if}}
    </li>
  </ul>
</template>
