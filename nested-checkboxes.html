<head>
  <title>Nested Checkboxes</title>
</head>

<body>
  <div class='container'>
    {{> checklist }}
  </div>
</body>

<template name='checklist'>
  <h1>Checklist</h1>
  <ul class='unstyled'>
    {{#each items}}
    <li class='checklist-item'>
      <label class='checkbox'>
        <input class='hide checkbox' type='checkbox' {{checked}}/>
        <i class="icon-check-empty"></i>
        <i class="icon-check"></i>
        <span>{{title}}</span>
      </label>
    </li>
    {{/each}}
    <li>
      <button class='button'>&plus; Add Checklist</button>
    </li>
  </ul>
</template>
